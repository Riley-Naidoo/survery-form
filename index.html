<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survery Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name <input type="text" name="name" id="name" required placeholder="Enter your name"></label>
            <label for="email" id="email-label">Email <input type="email" name="" id="email" required placeholder="Enter your email"></label>
            <label for="age" id="number-label">Age (optional) <input type="number" name="" id="age" placeholder="Enter your age"></label>
            <label for="number">Choose a number between 1 and 10 <input type="number" name="" id="number" min=0 max=10 placeholder="Number between 1 and 10"></label>
            <label for="current-role">Which option best describes your current role?
                <select id="dropdown" name="current role">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely-refer"><input type="radio" name="refer" id="definitely-refer" checked value="definitely-refer"> Definitely</label>
            <label for="maybe-refer"><input type="radio" name="refer" id="maybe-refer" checked value="maybe-refer"> Maybe</label>
            <label for="dontknow-refer"><input type="radio" name="refer" id="dontknow-refer" checked value="dontknow-refer"> Not Sure</label>
        </fieldset>

        <fieldset>
            <legend>What is your favorite feature of freeCodeCamp?</legend>
            <label for="fav-feature">
                <select name="fav-feature" id="fav-feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="front-end-projects"><input type="checkbox" name="front-end-projects" id="front-end-projects" value="front-end-projects"> Front-end-projects</label>
            <label for="back-end-projects"><input type="checkbox" name="back-end-projects" id="back-end-projects" value="back-end-projects"> Back-end-projects</label>
            <label for="data-visualization"><input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization"> Data Visualization</label>
            <label for="challenges"><input type="checkbox" name="challenges" id="challenges" value="challenges"> Challenges</label>
            <label for="open-source"><input type="checkbox" name="open-source" id="open-source" value="open-source"> Open Source Community</label>
            <label for="gitter"><input type="checkbox" name="gitter" id="gitter" value="gitter"> Gitter help rooms</label>
            <label for="videos"><input type="checkbox" name="videos" id="videos" value="videos"> Videos</label>
            <label for="city-meetups"><input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups"> City Meetups</label>
            <label for="wiki"><input type="checkbox" name="wiki" id="wiki" value="wiki"> Wiki</label>
            <label for="forum"><input type="checkbox" name="forum" id="forum" value="forum"> Forums</label>
            <label for="additional-courses"><input type="checkbox" name="additional-courses" id="additional-courses" value="additional-course"> additional-courses</label>
        </fieldset>

        <fieldset>
            <legend>Any comments or suggestions</legend>
            <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>

        </fieldset>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
